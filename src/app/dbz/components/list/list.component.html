<h1>Listado</h1>
<ul class="list-group">
  <!--Let i = index, let isFirts = first... son variables especiales dentro el NgFor-->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirts = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,
       }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }} </span>
      <span> {{ character.name }} </span>
      <strong>Power: </strong>
      <span> {{ character.power }} </span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
