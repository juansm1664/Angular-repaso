<h2>add-character works!</h2>
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="poder">

  <button type="submit"
  class="btn btn-primary">

  Agregar</button>


</form>
